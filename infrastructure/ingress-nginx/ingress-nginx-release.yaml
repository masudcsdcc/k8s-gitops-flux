apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  releaseName: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 1h
  install:
    createNamespace: true
  values:
    controller:
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.56.240   # optional static IP from MetalLB pool
      replicaCount: 2
      admissionWebhooks:
        enabled: true

